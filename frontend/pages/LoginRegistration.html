<!DOCTYPE html>
<html lang="en">
	<script type="text/javascript">
		if (JSON.parse(sessionStorage.getItem("user")) != null) {
			window.location.href = "../pages/Home.html";
		}
	</script>

	<head>
		<script src="../components/head.js"></script>
	</head>

	<body>
		<h1 class="h1 m-1">Login</h1>
		<div class="container">
			<form onsubmit="handleSubmitLogin(event)">
				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input
						type="email"
						class="form-control"
						id="exampleInputEmail1"
						name="email"
						aria-describedby="emailHelp"
						placeholder="Enter email"
						required
					/>
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input
						type="password"
						class="form-control"
						id="exampleInputPassword1"
						name="password"
						placeholder="Password"
						required
					/>
				</div>
				<input type="hidden" name="type" value="userLogin" />
				<button type="submit" class="btn btn-primary w-100">
					Submit
				</button>
			</form>
		</div>
		<div class="container mt-4 w-100">
			<a href="UserRegistration.html" class="btn btn-secondary w-100">
				Registrati
			</a>
		</div>

		<script src="../components/bottom.js"></script>
	</body>
</html>
